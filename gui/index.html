<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Text Classifier</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="libs/css/foundation.min.css">
		<link rel="stylesheet" href="libs/css/app.css">

	</head>
	<body onload="main()">
		<div class="navbar">
			<div class="nav-img"></div>
			<div class="navshadow"></div>
			<p class="title-name">Text Classifier</p>
			<div class="logo"></div>
			<button class="method-type-button shakeme" data-open="choose-modal">Choose Method</button>
		</div>

		<div class="mview bayes-view">
			<h5>Na√Øve Bayes Text Classifier</h5>
			<div class="primary callout">
				<p><b>File classifier</b></p>
				<span id="bayes-file-field">File not choosen, choose file to classify</span>
				<div style="margin-top: 10px;">
					<button type="button" disabled="true" class="success button" id="bayes-choosefb" onclick="chooseFileButtonClick()">Choose File</button><button type="button" class="button" id="bayes-classif" onclick="bayesClassify()">Classify File</button>
					<b id="bayes-category" style="font-style: italic; margin-top: 6px; margin-left: 20px; position: absolute;"></b>
					<button type="button" class="button tiny" id="bayes-missclassif" style="margin-top: 5px;float: right; display: none;" onclick="bayesMissClassify()" data-open="bayes-correct-cat">Missclassified?</button>
				</div>
			</div>
			<div class="primary callout">
				<p><b>Message classifier</b></p>
				<div style="margin-top: 10px;">
					<input type="text" placeholder="type your message" />
					<button type="button" class="button" id="bayes-classifmsg" onclick="">Classify Message</button>
				</div>
			</div>
		</div>
		<div class="mview fpgrowth-view">
			FP (Frequency Pattern) Growth Algorithm is under developing.
		</div>
		<div class="mview unknown">
			<div class="coming-text">New Method</div>
			<div class="coming-soon"></div>
			<div class="coming-text" style="margin-top: 35px;">Stay Tuned</div>
		</div>

		<div class="reveal" id="bayes-correct-cat" style="overflow: hidden !important;" data-reveal>
			<p class="lead" style="width: 100%; text-align: center; font-family: 'Open Sans Light' !important;">Choose Correct Category</p>
			<div class="correct-cats"></div>
			<button class="close-button" data-close aria-label="Close reveal" type="button">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="reveal" id="choose-modal" style="overflow: hidden !important;" data-reveal>
			<p class="lead" style="width: 100%; text-align: center; font-family: 'Open Sans Light' !important;">Choose Classification Method</p>
			<div class="switch small">
				<input class="switch-input" id="radioSwitch1" type="radio" checked name="methodGroup" value="bayes">
				<label class="switch-paddle" for="radioSwitch1" style="left:120px;"></label>
			</div>
			<label style="position: absolute;" for="radioSwitch1" >
				<span class="chm-name">Naive Bayes Classifier</span>
			</label>
			<div class="switch small">
				<input class="switch-input" id="radioSwitch2" type="radio" name="methodGroup" value="fpgrowth">
				<label class="switch-paddle" for="radioSwitch2" style="left:120px;"></label>
			</div>
			<label style="position: absolute;" for="radioSwitch2" >
				<span class="chm-name">FP Growth Algorithm</span>
			</label>
			<div class="switch small">
				<input class="switch-input" id="radioSwitch3" type="radio" name="methodGroup" value="unknown">
				<label class="switch-paddle" for="radioSwitch3" style="left:120px;"></label>
			</div>
			<label style="position: absolute;" for="radioSwitch3" >
				<span class="chm-name">Coming Soon ...</span>
			</label>
			<button class="close-button" data-close aria-label="Close reveal" type="button">
				<span aria-hidden="true">&times;</span>
			</button>
			<button data-close type="button" style="margin-left:220px; font-family: 'Open Sans Light' !important;" class="success button" onclick="chooseButtonClick();">Choose Method</button>
		</div>		

		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="libs/js/vendor/jquery.min.js"></script>
		<script src="libs/js/vendor/what-input.js"></script>
		<script src="libs/js/vendor/foundation.min.js"></script>
		<script src="libs/js/app.js"></script>
		<script src="index.js"></script>
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
